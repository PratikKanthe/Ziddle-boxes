<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziddle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="slider" id="slider">
  </section>
  <select id="animationBehaviour" aria-label="label for the select behaviour" class="btn">
    <option value="select">Select Animation Behaviour</option>
    <option value="onhover">Hover</option>
    <option value="onclick">Click</option>
  </select>
  <select id="animationSelect" aria-label="label for the select" class="btn">
    <option value="select">Select an animation</option>
    <option value="simple">Simple Animation</option>
    <option value="random">Random Animation</option>
    <option value="bounce">Bounce Animation</option>
    <option value="rotate">Rotate Animation</option>
    <option value="zoom">Zoom Animation</option>
    <option value="flip">Flip Animation</option>
    <option value="slide-in">Slide-in Animation</option>
  </select>
  <script src="script.js"></script>
</body>

</html>
