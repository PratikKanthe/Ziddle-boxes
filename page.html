<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ziddle</title>
    <link rel="stylesheet" href="style3.css" />
  </head>

  <body>
    <div class="container">
      <div class="upperdiv flex">
        <div class="box box1 box-radius">
          <div class="box-content">Box 1 Data</div>
        </div>
        <div class="box box2 box-radius">
          <div class="box-content">Box 2 Data</div>
        </div>
        <div class="box box3 box-radius">
          <div class="box-content">Box 3 Data</div>
        </div>
        <div class="box box4 box-radius">
          <div class="box-content">Box 4 Data</div>
        </div>
        <div class="box box5 box-radius">
          <div class="box-content">Box 5 Data</div>
        </div>
      </div>
      <div class="profit">
        <div class="profit-data">
          <div class="cashflow">
            <p>cashflow :</p>
            <h1>86.67</h1>
            <p><span class="cr">cr.</span> coming 2 months</p>
          </div>
        </div>
        <div class="profit-text">
          <p>
            "Marvelous Your Net Cashflow is INR 60.23 Cr. in the coming couple
            of months is projected to be satisfactory"
          </p>
        </div>
      </div>
      <div class="lower-div flex">
        <div class="box box6 box-radius2">
          <div class="box-content">Box 6 Data</div>
        </div>
        <div class="box box7 box-radius2">
          <div class="box-content">Box 7 Data</div>
        </div>
        <div class="box box8 box-radius2">
          <div class="box-content">Box 8 Data</div>
        </div>
        <div class="box box9 box-radius2">
          <div class="box-content">Box 9 Data</div>
        </div>
        <div class="box box10 box-radius2">
          <div class="box-content">Box 10 Data</div>
        </div>
      </div>
    </div>

    <select id="animationSelect" aria-label="label for the select" class="btn">
      <option value="select">Select an animation</option>
      <option value="simple">Simple Animation</option>
      <option value="random">Random Animation</option>
      <option value="bounce">Bounce Animation</option>
      <option value="rotate">Rotate Animation</option>
      <option value="zoom">Zoom Animation</option>
      <option value="flip">Flip Animation</option>
      <option value="slide-in">Slide-in Animation</option>
    </select>
    <script src="script3.js"></script>
  </body>
</html>
